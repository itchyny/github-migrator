      - &user1
        login: sample-user-1
      - &user2
        login: sample-user-2
    labels:
      - &label1
        id: 1
        name: bug
        description: this is a bug
        color: fc2929
        default: true
      - &label2
        id: 2
        name: design
        description: this is a design
        color: bfdadc
        default: false
    issues:
      - number: 1
